<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6"
>
  <div
    class="flex flex-col gap-2 mb-4 sm:flex-row sm:items-center sm:justify-between"
  >
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Recent Transactions
      </h3>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Latest 5 transactions
      </p>
    </div>

    <div class="flex items-center gap-3">
      <a
        href="transactions.html"
        class="inline-flex items-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2.5 text-theme-sm font-medium text-gray-700 shadow-theme-xs hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
      >
          View all
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </div>

  <div class="w-full min-h-[300px]">
    <table class="min-w-full">
      <!-- table header -->
      <thead>
        <tr class="border-gray-100 border-y dark:border-gray-800">
          <th class="py-3">
            <div class="flex items-center">
              <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">
                Description
              </p>
            </div>
          </th>
          <th class="py-3">
            <div class="flex items-center">
              <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">
                Category
              </p>
            </div>
          </th>
          <th class="py-3">
            <div class="flex items-center">
              <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">
                Type
              </p>
            </div>
          </th>
          <th class="py-3">
            <div class="flex items-center">
              <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">
                Date
              </p>
            </div>
          </th>
          <th class="py-3">
            <div class="flex items-center">
              <p class="font-medium text-gray-500 text-theme-xs dark:text-gray-400">
                Amount
              </p>
            </div>
          </th>
        </tr>
      </thead>

      <tbody id="recent-transactions-tbody" class="divide-y divide-gray-100 dark:divide-gray-800">
        <tr>
          <td colspan="5" class="py-8 text-center text-gray-500 dark:text-gray-400">
            Loading transactions...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
