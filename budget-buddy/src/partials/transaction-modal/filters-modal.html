
<div
  x-show="showFilters"
  x-transition
  @click.outside="showFilters = false"
  class="absolute right-0 top-full mt-2 z-50 w-72 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-xl"
>
  <div class="flex flex-col gap-4">
    <div>
      <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Category</label>
      <input type="text" x-model="filters.category"
             class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" />
    </div>

    <div>
      <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Date</label>
      <input type="date" x-model="filters.date"
             class="w-full mt-1 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 bg-white dark:bg-gray-700 text-gray-800 dark:text-white" />
    </div>

    <div class="flex justify-end gap-2 mt-2">
      <button @click="showFilters = false"
              class="px-4 py-2 rounded-lg bg-gray-200 text-sm font-medium text-gray-700 hover:bg-gray-300 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600">
        Cancel
      </button>
      
      <button @click="filters = { category: '', date: '', visibility: '' }; renderTransactionTable(window.transactions); showFilters = false"
            class="px-4 py-2 rounded-lg bg-[#6495ED] text-sm font-medium text-white hover:bg-[#99b8f2] dark:bg-[#6495ED] dark:text-white dark:hover:bg-[#5485de]">
        Reset
      </button>

      <button @click="applyFilters"
              class="px-4 py-2 rounded-lg bg-[#465fff] text-sm font-medium text-white hover:bg-[#3a52d4]">
        Apply Filters
      </button>
    </div>
  </div>
</div>
