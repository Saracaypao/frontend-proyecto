<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Configuración | BudgetBuddy</title>
    <script>
        window.currentPage = 'settings';
    </script>
  </head>
  <body
    data-page="settings"
    x-data="{
          page: 'settings',
          loaded: true, 
          darkMode: false, 
          stickyMenu: false, 
          sidebarToggle: false, 
          scrollTop: false,
          currentPassword: '',
          newPassword: '',
          confirmPassword: '',
          passwordError: '',
          passwordSuccess: false,
          
          init() {
            this.darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;
            this.$watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));
          },
          
          async changePassword() {
            this.passwordError = '';
            this.passwordSuccess = false;
            
            if (this.newPassword !== this.confirmPassword) {
              this.passwordError = 'Las contraseñas no coinciden.';
              return;
            }
            
            if (this.newPassword.length < 6) {
              this.passwordError = 'La nueva contraseña debe tener al menos 6 caracteres.';
              return;
            }
            
            try {
              const token = localStorage.getItem('jwtToken');
              const response = await fetch('http://localhost:8081/users/change-password', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                  currentPassword: this.currentPassword,
                  newPassword: this.newPassword
                })
              });
              
              if (response.ok) {
                this.passwordSuccess = true;
                this.currentPassword = '';
                this.newPassword = '';
                this.confirmPassword = '';
                this.showNotification('Contraseña cambiada exitosamente', 'success');
                
                // Limpiar el mensaje de éxito después de 5 segundos
                setTimeout(() => {
                  this.passwordSuccess = false;
                }, 5000);
              } else {
                const data = await response.json();
                this.passwordError = data.error || 'Error al cambiar la contraseña.';
                this.showNotification('Error al cambiar la contraseña', 'error');
              }
            } catch (error) {
              console.error('Error cambiando contraseña:', error);
              this.passwordError = 'Error de conexión.';
              this.showNotification('Error de conexión', 'error');
            }
          },
          
          logout() {
            localStorage.removeItem('jwtToken');
            window.location.href = './signin.html';
          },
          
          showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
              type === 'success' ? 'bg-green-500 text-white' :
              type === 'error' ? 'bg-red-500 text-white' :
              'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
              notification.remove();
            }, 3000);
          },
          
          clearMessages() {
            this.passwordError = '';
            this.passwordSuccess = false;
          }
        }"
    x-init="init()"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <!-- Titulo -->
          <div class="p-4 md:ml-[15px] mt-4">
            <div class="mb-1">
              <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">
                Configuración
              </h2>
              <span class="text-lg font-normal text-gray-500 dark:text-gray-400">
                Gestiona tu cuenta y preferencias
              </span>
            </div>
          </div>

          <!-- Content -->
          <div class="p-4 mx-auto max-w-2xl md:p-6">
            <!-- Cambiar contraseña -->
            <div class="mb-8 bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6">
              <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Cambiar contraseña</h3>
              <form @submit.prevent="changePassword" class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contraseña actual</label>
                  <input 
                    type="password" 
                    x-model="currentPassword" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Ingresa tu contraseña actual"
                    @input="clearMessages()"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nueva contraseña</label>
                  <input 
                    type="password" 
                    x-model="newPassword" 
                    required 
                    minlength="6" 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Mínimo 6 caracteres"
                    @input="clearMessages()"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirmar nueva contraseña</label>
                  <input 
                    type="password" 
                    x-model="confirmPassword" 
                    required 
                    minlength="6" 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Repite la nueva contraseña"
                    @input="clearMessages()"
                  />
                </div>
                <template x-if="passwordError">
                  <div class="text-red-600 text-sm bg-red-50 dark:bg-red-900/20 p-3 rounded-lg" x-text="passwordError"></div>
                </template>
                <template x-if="passwordSuccess">
                  <div class="text-green-600 text-sm bg-green-50 dark:bg-green-900/20 p-3 rounded-lg border border-green-200 dark:border-green-800">
                    <div class="flex items-center">
                      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                      </svg>
                      <span>¡Contraseña cambiada exitosamente!</span>
                    </div>
                  </div>
                </template>
                <button 
                  type="submit" 
                  class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                >
                  Cambiar contraseña
                </button>
              </form>
            </div>

            <!-- Preferencias de tema -->
            <div class="mb-8 bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-1">Tema oscuro</h3>
                  <p class="text-sm text-gray-600 dark:text-gray-400">Cambia entre tema claro y oscuro</p>
                </div>
                <label class="inline-flex items-center cursor-pointer">
                  <input type="checkbox" x-model="darkMode" class="sr-only peer" />
                  <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                </label>
              </div>
            </div>

            <!-- Cerrar sesión -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-1">Cerrar sesión</h3>
                  <p class="text-sm text-gray-600 dark:text-gray-400">Cierra tu sesión actual</p>
                </div>
                <button 
                  @click="logout" 
                  class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors"
                >
                  Cerrar sesión
                </button>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
