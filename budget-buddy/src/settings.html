<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | BudgetBuddy</title>
    <script>
        window.currentPage = 'settings';
    </script>
  </head>
  <body
    data-page="settings"
    x-data="{
          page: 'settings',
          loaded: true, 
          darkMode: false, 
          stickyMenu: false, 
          sidebarToggle: false, 
          scrollTop: false,
          currentPassword: '',
          newPassword: '',
          confirmPassword: '',
          passwordError: '',
          passwordSuccess: false,
          firstName: '',
          lastName: '',
          email: '',
          bio: '',
          role: 'USER',
          profileError: '',
          profileSuccess: false,
          
          init() {
            this.darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;
            this.$watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));
            this.loadUserProfile();
          },
          
          async loadUserProfile() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo') || '{}');
            if (userInfo.fullName) {
              const names = userInfo.fullName.split(' ');
              this.firstName = names[0] || '';
              this.lastName = names.slice(1).join(' ') || '';
            }
            this.email = userInfo.email || '';
            this.bio = userInfo.bio || '';
            this.role = userInfo.role || '';
            
            // Fetch complete profile from API to get role and bio
            try {
              const token = localStorage.getItem('jwtToken');
              if (token) {
                const response = await fetch('https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/users/profile', {
                  method: 'GET',
                  headers: {
                    'Authorization': 'Bearer ' + token
                  }
                });
                
                if (response.ok) {
                  const data = await response.json();
                  this.firstName = data.firstName || this.firstName;
                  this.lastName = data.lastName || this.lastName;
                  this.email = data.email || this.email;
                  this.bio = data.bio || '';
                  this.role = data.role || 'USER';
                  
                  // Update localStorage with complete info
                  const updatedUserInfo = {
                    fullName: this.firstName + ' ' + this.lastName,
                    email: this.email,
                    bio: this.bio,
                    role: this.role
                  };
                  localStorage.setItem('userInfo', JSON.stringify(updatedUserInfo));
                }
              }
            } catch (error) {
              console.error('Error loading profile:', error);
            }
          },
          
          async updateProfile() {
            console.log('updateProfile called');
            this.profileError = '';
            this.profileSuccess = false;
            
            console.log('Data to update:', {
              firstName: this.firstName,
              lastName: this.lastName,
              email: this.email,
              bio: this.bio
            });
            
            if (!this.firstName || !this.lastName) {
              this.profileError = 'El nombre y apellido son requeridos.';
              return;
            }
            
            if (!this.email) {
              this.profileError = 'El email es requerido.';
              return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.email)) {
              this.profileError = 'Por favor ingresa un email válido.';
              return;
            }
            
            try {
              const token = localStorage.getItem('jwtToken');
              if (!token) {
                this.profileError = 'No estás autenticado. Por favor, inicia sesión nuevamente.';
                this.showNotification('Sesión expirada. Redirigiendo al login...', 'error');
                setTimeout(() => {
                  window.location.href = '/signin.html';
                }, 2000);
                return;
              }
              
              console.log('Sending request to API...');
              
              let response;
              try {
                response = await fetch('https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/users/profile', {
                  method: 'PUT',
                  headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                  },
                  body: JSON.stringify({
                    firstName: this.firstName,
                    lastName: this.lastName,
                    email: this.email,
                    bio: this.bio
                  })
                });
                
                console.log('Response received, status:', response.status);
              } catch (fetchError) {
                console.error('Fetch error:', fetchError);
                response = null;
              }
              
              if (!response || response.status === 404) {
                console.log('API endpoint not available, updating localStorage only');
                
                const userInfo = {
                  fullName: this.firstName + ' ' + this.lastName,
                  email: this.email,
                  bio: this.bio,
                  role: this.role
                };
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                this.profileSuccess = true;
                this.showNotification('Perfil actualizado exitosamente', 'success');
                
                setTimeout(() => {
                  this.profileSuccess = false;
                  window.location.reload();
                }, 2000);
                
                return;
              }
              
              if (response.ok) {
                this.profileSuccess = true;
                
                const userInfo = {
                  fullName: this.firstName + ' ' + this.lastName,
                  email: this.email,
                  bio: this.bio,
                  role: this.role
                };
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                this.showNotification('Perfil actualizado exitosamente', 'success');
                
                if (typeof updateUserInfo === 'function') {
                  updateUserInfo();
                }
                
                setTimeout(() => {
                  this.profileSuccess = false;
                  window.location.reload();
                }, 2000);
              } else if (response.status === 401) {
                this.profileError = 'Tu sesión ha expirado. Por favor, inicia sesión nuevamente.';
                this.showNotification('Sesión expirada. Redirigiendo al login...', 'error');
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userInfo');
                setTimeout(() => {
                  window.location.href = '/signin.html';
                }, 2000);
              } else {
                const errorText = await response.text();
                console.log('Error response:', errorText);
                let errorMessage = 'Error al actualizar el perfil.';
                
                try {
                  const data = JSON.parse(errorText);
                  errorMessage = data.error || data.message || errorMessage;
                } catch (e) {
                  if (errorText) {
                    errorMessage = errorText;
                  }
                }
                
                this.profileError = errorMessage;
                this.showNotification('Error al actualizar el perfil', 'error');
              }
            } catch (error) {
              console.error('Error actualizando perfil:', error);
              console.error('Error details:', error.message);
              if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                this.profileError = 'No se puede conectar con el servidor. Verifica tu conexión a internet.';
                this.showNotification('Error de conexión', 'error');
              } else {
                this.profileError = 'Error de conexión. Verifica tu conexión a internet.';
                this.showNotification('Error de conexión', 'error');
              }
            }
          },
          
          getRoleLabel() {
            const roles = {
              'USER': 'Usuario',
              'ADVISOR': 'Asesor Financiero',
              'ADMIN': 'Administrador'
            };
            return roles[this.role] || 'Usuario';
          },
          
          clearProfileMessages() {
            this.profileError = '';
            this.profileSuccess = false;
          },
          
          async changePassword() {
            this.passwordError = '';
            this.passwordSuccess = false;
            
            if (this.newPassword !== this.confirmPassword) {
              this.passwordError = 'Las contraseñas no coinciden.';
              return;
            }
            
            if (this.newPassword.length < 6) {
              this.passwordError = 'La nueva contraseña debe tener al menos 6 caracteres.';
              return;
            }
            
            try {

              const token = localStorage.getItem('jwtToken');
              if (!token) {
                this.passwordError = 'No estás autenticado. Por favor, inicia sesión nuevamente.';
                this.showNotification('Sesión expiada. Redirigiendo al login...', 'error');
                setTimeout(() => {
                  window.location.href = '/signin.html';
                }, 2000);
                return;
              }
              
              const response = await fetch('https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/users/change-password', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                  currentPassword: this.currentPassword,
                  newPassword: this.newPassword
                })
              });
              
              if (response.ok) {
                this.passwordSuccess = true;
                this.currentPassword = '';
                this.newPassword = '';
                this.confirmPassword = '';
                this.showNotification('Contraseña cambiada exitosamente', 'success');
                
                setTimeout(() => {
                  this.passwordSuccess = false;
                }, 5000);
              } else if (response.status === 401) {

                this.passwordError = 'Tu sesión ha expiado. Por favor, inicia sesión nuevamente.';
                this.showNotification('Sesión expiada. Redirigiendo al login...', 'error');
                localStorage.removeItem('jwtToken');
                localStorage.removeItem('userInfo');
                setTimeout(() => {
                  window.location.href = '/signin.html';
                }, 2000);
              } else if (response.status === 404) {
                // Endpoint no encontrado
                this.passwordError = 'La funcionalidad de cambio de contraseña no está disponible en este momento.';
                this.showNotification('Funcionalidad no disponible', 'error');
              } else {
                const errorText = await response.text();
                let errorMessage = 'Error al cambiar la contraseña.';
                
                try {
                  const data = JSON.parse(errorText);
                  errorMessage = data.error || data.message || errorMessage;
                } catch (e) {

                  if (errorText) {
                    errorMessage = errorText;
                  }
                }
                
                this.passwordError = errorMessage;
                this.showNotification('Error al cambiar la contraseña', 'error');
              }
            } catch (error) {
              console.error('Error cambiando contraseña:', error);
              if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                this.passwordError = 'No se puede conectar con el servidor. Verifica tu conexión a internet.';
                this.showNotification('Error de conexión', 'error');
              } else {
                this.passwordError = 'Error de conexión. Verifica tu conexión a internet.';
                this.showNotification('Error de conexión', 'error');
              }
            }
          },
          
          logout() {
            localStorage.removeItem('jwtToken');
            window.location.href = './signin.html';
          },
          
          showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
              type === 'success' ? 'bg-green-500 text-white' :
              type === 'error' ? 'bg-red-500 text-white' :
              'bg-blue-500 text-white'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
              notification.remove();
            }, 3000);
          },
          
          clearMessages() {
            this.passwordError = '';
            this.passwordSuccess = false;
          }
        }"
    x-init="init()"
    :class="{'dark bg-gray-900': darkMode === true}"
  >

                  <div>

                  </div>

                  <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                      Biography / Description

                    <textarea 
                      x-model="bio"

                      class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white resize-none"
                      placeholder="Tell us a little about yourself... (optional, max 500 characters)"
                      @input="clearProfileMessages()"
                    ></textarea>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1" x-text="`${bio.length}/500 characters`"></p>
                  </div>
                </div>
                
                <template x-if="profileError">
                  <div class="text-red-600 text-sm bg-red-50 dark:bg-red-900/20 p-3 rounded-lg border border-red-200 dark:border-red-800" x-text="profileError"></div>
                </template>
                <template x-if="profileSuccess">
                  <div class="text-green-600 text-sm bg-green-50 dark:bg-green-900/20 p-3 rounded-lg border border-green-200 dark:border-green-800">
                    <div class="flex items-center">
                      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                      </svg>
                      <span>Profile updated successfully!</span>
                    </div>
                  </div>
                </template>
                
                <div class="flex justify-end pt-2">
                  <button 
                    type="submit" 
                    class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors shadow-sm"
                  >
                    Save Changes
                  </button>
                </div>
              </form>
            </div>

            <!-- Change Password Section -->
            <div class="mb-8 bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6">
              <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Change password</h3>
              <form @submit.prevent="changePassword" class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Current password</label>
                  <input 
                    type="password" 
                    x-model="currentPassword" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Enter your current password"
                    @input="clearMessages()"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">New password</label>
                  <input 
                    type="password" 
                    x-model="newPassword" 
                    required 
                    minlength="6" 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Minimum 6 characters"
                    @input="clearMessages()"
                  />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm new password</label>
                  <input 
                    type="password" 
                    x-model="confirmPassword" 
                    required 
                    minlength="6" 
                    class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white"
                    placeholder="Repeat the new password"

                </div>
                <template x-if="passwordError">
                  <div class="text-red-600 text-sm bg-red-50 dark:bg-red-900/20 p-3 rounded-lg" x-text="passwordError"></div>

            </div>

            <div class="mb-8 bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 p-6">
              <div class="flex items-center justify-between">
                <div>

                </label>

            </div>

              <div class="flex items-center justify-between">

                </div>
                <button

                  class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors"
                >
                  Sign out
                </button>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>

<script>
// check token
function checkAuth() {
  const token = localStorage.getItem("jwtToken");
  if (!token) {
    if (isProtectedPage()) {
      window.location.href = "./signin.html";
    }
    return;
  }

  fetch("https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/auth/verify", {
    headers: {
      Authorization: `Bearer ${token}`,
    },
  })
    .then((res) => {
      if (!res.ok) throw new Error("Token inválido");
      return res.json();
    })
    .then((data) => {
      if (data.valid) {
        const user = data.user;

        if (user.role === "ADVISOR" && isProtectedPage() && getCurrentPage() !== "settings.html") {
          window.location.href = "./index.html";
          return;
        }

        // save users info if not 
        if (!localStorage.getItem("userInfo")) {
          const userInfo = {
            fullName: user.firstName + " " + user.lastName,
            email: user.email,
          };
          localStorage.setItem("userInfo", JSON.stringify(userInfo));
        }

        updateUserInfo(); //show in header
      } else {
        throw new Error("Token inválido");
      }
    })
    .catch((err) => {
      console.error("Auth error:", err.message);
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("userInfo");
      window.location.href = "./signin.html";
    });
}
</script>
