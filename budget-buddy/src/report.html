<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BudgetBuddy - Reportes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.currentPage = 'report';
    </script>
  </head>
  <body
    data-page="report"
    x-data="{ 
      page: 'report', 
      loaded: true, 
      darkMode: false, 
      stickyMenu: false, 
      sidebarToggle: false, 
      scrollTop: false,
      currentReport: null,
      loading: false,
      selectedPeriod: 'general',
      selectedYear: new Date().getFullYear(),
      selectedMonth: new Date().getMonth() + 1,
      startDate: '',
      endDate: '',
      last6MonthsData: [],
      availableYears: [],
      availableMonths: [],

      async init() {
        this.darkMode = JSON.parse(localStorage.getItem('darkMode')) || false;
        this.$watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));
        
        this.availableYears = this.getAvailableYears();
        this.availableMonths = this.getAvailableMonths();
        await this.loadGeneralReport();
        await this.loadLast6MonthsData();
      },

      async loadGeneralReport() {
        this.loading = true;
        try {
          const response = await fetch('https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/report', {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
            }
          });
          
          if (response.ok) {
            const report = await response.json();
            this.currentReport = this.formatReportForUI(report);
            this.renderReport();
          } else {
            throw new Error(`HTTP ${response.status}: ${await response.text()}`);
          }
        } catch (error) {
          console.error('Error cargando reporte general:', error);
          this.showNotification('Error cargando reporte general', 'error');
        } finally {
          this.loading = false;
        }
      },

      async loadReportByYear() {
        this.loading = true;
        try {
          const response = await fetch(`https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/report/${this.selectedYear}`, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
            }
          });
          
          if (response.ok) {
            const report = await response.json();
            this.currentReport = this.formatReportForUI(report);
            this.renderReport();
          } else {
            throw new Error(`HTTP ${response.status}: ${await response.text()}`);
          }
        } catch (error) {
          console.error('Error cargando reporte por año:', error);
          this.showNotification('Error cargando reporte por año', 'error');
        } finally {
          this.loading = false;
        }
      },

      async loadReportByMonth() {
        this.loading = true;
        try {
          const response = await fetch(`https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/report/${this.selectedYear}/${this.selectedMonth}`, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
            }
          });
          
          if (response.ok) {
            const report = await response.json();
            this.currentReport = this.formatReportForUI(report);
            this.renderReport();
          } else {
            throw new Error(`HTTP ${response.status}: ${await response.text()}`);
          }
        } catch (error) {
          console.error('Error cargando reporte por mes:', error);
          this.showNotification('Error cargando reporte por mes', 'error');
        } finally {
          this.loading = false;
        }
      },

      async loadReportByDateRange() {
        if (!this.startDate || !this.endDate) {
          this.showNotification('Por favor selecciona fechas de inicio y fin', 'error');
          return;
        }

        this.loading = true;
        try {
          const response = await fetch(`https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/report/range?startDate=${this.startDate}&endDate=${this.endDate}`, {
            headers: {
              'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
            }
          });
          
          if (response.ok) {
            const report = await response.json();
            this.currentReport = this.formatReportForUI(report);
            this.renderReport();
          } else {
            throw new Error(`HTTP ${response.status}: ${await response.text()}`);
          }
        } catch (error) {
          console.error('Error cargando reporte por rango:', error);
          this.showNotification('Error cargando reporte por rango', 'error');
        } finally {
          this.loading = false;
        }
      },

      async loadLast6MonthsData() {
        try {
          this.last6MonthsData = await this.getLast6MonthsReport();
          this.renderLast6MonthsChart();
        } catch (error) {
          console.error('Error cargando datos de 6 meses:', error);
        }
      },

      async generateReport() {
        switch (this.selectedPeriod) {
          case 'general':
            await this.loadGeneralReport();
            break;
          case 'year':
            await this.loadReportByYear();
            break;
          case 'month':
            await this.loadReportByMonth();
            break;
          case 'range':
            await this.loadReportByDateRange();
            break;
        }
      },

      renderReport() {
        if (!this.currentReport) return;

        // Actualizar métricas principales
        const totalIncomeElement = document.getElementById('report-total-income');
        const totalExpensesElement = document.getElementById('report-total-expenses');
        const balanceElement = document.getElementById('report-balance');
        const transactionsElement = document.getElementById('report-total-transactions');
        const periodElement = document.getElementById('report-period');

        if (totalIncomeElement) {
          totalIncomeElement.textContent = `$${this.currentReport.totalIncome.toFixed(2)}`;
        }
        if (totalExpensesElement) {
          totalExpensesElement.textContent = `$${this.currentReport.totalExpenses.toFixed(2)}`;
        }
        if (balanceElement) {
          balanceElement.textContent = `$${this.currentReport.balance.toFixed(2)}`;
          // Cambiar color según el balance
          if (this.currentReport.balance >= 0) {
            balanceElement.classList.add('text-green-600');
            balanceElement.classList.remove('text-red-600');
          } else {
            balanceElement.classList.add('text-red-600');
            balanceElement.classList.remove('text-green-600');
          }
        }
        if (transactionsElement) {
          transactionsElement.textContent = this.currentReport.totalTransactions;
        }
        if (periodElement) {
          periodElement.textContent = this.currentReport.period;
        }

        this.renderCurrentReportChart();
      },

      renderCurrentReportChart() {
        if (!this.currentReport) return;

        const chartData = {
          labels: ['Ingresos', 'Expenses'],
          datasets: [{
            data: [this.currentReport.totalIncome, this.currentReport.totalExpenses],
            backgroundColor: ['#10B981', '#EF4444'],
            borderColor: ['#059669', '#DC2626'],
            borderWidth: 1
          }]
        };

        const ctx = document.getElementById('current-report-chart');
        if (ctx) {
          this.renderChart(ctx, chartData);
        }
      },

      renderLast6MonthsChart() {
        if (!this.last6MonthsData || this.last6MonthsData.length === 0) return;

        const chartData = {
          labels: this.last6MonthsData.map(item => item.month),
          datasets: [{
            label: 'Ingresos',
            data: this.last6MonthsData.map(item => item.income),
            backgroundColor: 'rgba(16, 185, 129, 0.2)',
            borderColor: '#10B981',
            borderWidth: 2
          }, {
            label: 'Expenses',
            data: this.last6MonthsData.map(item => item.expenses),
            backgroundColor: 'rgba(239, 68, 68, 0.2)',
            borderColor: '#EF4444',
            borderWidth: 2
          }]
        };

        const ctx = document.getElementById('last-6-months-chart');
        if (ctx) {
          this.renderChart(ctx, chartData, 'line');
        }
      },

      renderChart(ctx, data, type = 'doughnut') {
        try {
          
          if (typeof Chart === 'undefined') {
            console.warn('Chart.js no disponible');
            return;
          }
          
          
          if (ctx.chart) {
            ctx.chart.destroy();
          }

          ctx.chart = new Chart(ctx, {
            type: type,
            data: data,
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  position: 'bottom'
                }
              }
            }
          });
        } catch (error) {
          console.error('Error renderizando gráfico:', error);
        }
      },

      formatReportForUI(report) {
        return {
          totalIncome: report.totalIncome || 0,
          totalExpenses: report.totalExpenses || 0,
          balance: (report.totalIncome || 0) - (report.totalExpenses || 0),
          totalTransactions: report.totalTransactions || 0,
          period: this.getPeriodText(),
          incomeByCategory: report.incomeByCategory || {},
          expensesByCategory: report.expensesByCategory || {}
        };
      },

      getPeriodText() {
  switch (this.selectedPeriod) {
    case 'general':
      return 'General';
    case 'year':
      return `Year ${this.selectedYear}`;
    case 'month':
      const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                         'July', 'August', 'September', 'October', 'November', 'December'];
      return `${monthNames[this.selectedMonth - 1]} ${this.selectedYear}`;
    case 'range':
      return `${this.startDate} - ${this.endDate}`;
    default:
      return 'General';
  }
},

getAvailableYears() {
  const currentYear = new Date().getFullYear();
  const years = [];
  for (let i = currentYear - 5; i <= currentYear; i++) {
    years.push(i);
  }
  return years;
},

getAvailableMonths() {
  return [
    { value: 1, label: 'January' },
    { value: 2, label: 'February' },
    { value: 3, label: 'March' },
    { value: 4, label: 'April' },
    { value: 5, label: 'May' },
    { value: 6, label: 'June' },
    { value: 7, label: 'July' },
    { value: 8, label: 'August' },
    { value: 9, label: 'September' },
    { value: 10, label: 'October' },
    { value: 11, label: 'November' },
    { value: 12, label: 'December' }
  ];
},

async getLast6MonthsReport() {
  try {
    const response = await fetch('https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/report/last6months', {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('jwtToken')}`
      }
    });
    
    if (response.ok) {
      const data = await response.json();
      
      const monthNames = {
        'JANUARY': 'January', 'FEBRUARY': 'February', 'MARCH': 'March', 'APRIL': 'April',
        'MAY': 'May', 'JUNE': 'June', 'JULY': 'July', 'AUGUST': 'August',
        'SEPTEMBER': 'September', 'OCTOBER': 'October', 'NOVEMBER': 'November', 'DECEMBER': 'December'
      };
      
            return data.map(item => ({
              month: monthNames[item.month] || item.month,
              income: item.income,
              expenses: item.expenses
            }));
          } else {
            throw new Error(`HTTP ${response.status}: ${await response.text()}`);
          }
        } catch (error) {
          console.error('Error getting 6-month data:', error);
          return [];
        }
      },

      exportReport() {
        if (!this.currentReport) {
          this.showNotification('No hay reporte para exportar', 'error');
          return;
        }

        const data = {
          periodo: this.getPeriodText(),
          totalIngresos: this.currentReport.totalIncome,
          totalExpenses: this.currentReport.totalExpenses,
          balance: this.currentReport.balance,
          totalTransacciones: this.currentReport.totalTransactions
        };

        const csv = this.convertToCSV(data);
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `reporte_${this.getPeriodText().replace(/\s+/g, '_')}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
      },

      convertToCSV(data) {
        const headers = Object.keys(data);
        const values = Object.values(data);
        return [headers.join(','), values.join(',')].join('\n');
      },

      showNotification(message, type = 'info') {
        console.log(`${type.toUpperCase()}: ${message}`);
      },

      get balanceIcon() {
        if (!this.currentReport) return '';
        return this.currentReport.balance >= 0 ? '↗' : '↘';
      },

      get incomePercentage() {
        if (!this.currentReport) return '0%';
        const total = this.currentReport.totalIncome + this.currentReport.totalExpenses;
        if (total === 0) return '0%';
        return `${((this.currentReport.totalIncome / total) * 100).toFixed(1)}%`;
      },

      get expensePercentage() {
        if (!this.currentReport) return '0%';
        const total = this.currentReport.totalIncome + this.currentReport.totalExpenses;
        if (total === 0) return '0%';
        return `${((this.currentReport.totalExpenses / total) * 100).toFixed(1)}%`;
      }
    }"
    :class="{'dark bg-gray-900': darkMode === true}"
  >

      <!-- ===== Sidebar Start ===== -->

      <!-- ===== Content Area Start ===== -->
      <div

        <!-- ===== Main Content Start ===== -->
        <main>
          <!-- Titulo -->
          <div class="p-4 md:ml-[15px] mt-4">
            <div class="flex justify-between items-center mb-1">
              <div>
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">
                  Financial Report

                  <i class="fas fa-download mr-2"></i>Export
                </button>
              </div>
            </div>
          </div>

          <!-- Report -->
          <div class="p-4 mx-auto w-full max-w-screen-xl md:p-6">
            <div class="space-y-6">
              <!-- period filters -->
              <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 mb-8">
                <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Select period</h2>

                  <!-- report type -->

                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Report type</label>
                    <select x-model="selectedPeriod" @change="generateReport()" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                      <option value="general">General</option>
                      <option value="year"> By year</option>
                      <option value="month">By month</option>
                      <option value="range">By date range</option>
                    </select>
                  </div>

                  <div x-show="selectedPeriod === 'year' || selectedPeriod === 'month'">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Year</label>
                    <select x-model="selectedYear" @change="generateReport()" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                      <template x-for="year in availableYears" :key="year">
                        <option :value="year" x-text="year"></option>

                      <template x-for="month in availableMonths" :key="month.value">
                        <option :value="month.value" x-text="month.label"></option>
                      </template>
                    </select>

                  <!-- date range-->
                  <div x-show="selectedPeriod === 'range'" class="md:col-span-2">

                      <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Start date</label>
                        <input type="date" x-model="startDate" @change="generateReport()" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                      </div>

                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">End Date</label>
                        <input type="date" x-model="endDate" @change="generateReport()" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">

              </div>

              <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
                  <div class="flex items-center">
                    <div class="flex-shrink-0">
                      <div class="w-8 h-8 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center">
                        <i class="fas fa-arrow-up text-green-600 dark:text-green-400"></i>
                      </div>
                    </div>
                    <div class="ml-4">
                      <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total income</p>

                      <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center">

  <!-- auth guard simple -->
  <script type="module">

    function checkAuth() {
      const token = localStorage.getItem('jwtToken');
      if (!token) {
        window.location.href = './signin.html';
        return;
      }
      
      fetch('https://pnc-proyecto-final-grupo-02-s01-aqoh.onrender.com/auth/verify', {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Token inválido');
        }
      })
      .then(data => {
        if (data.valid) {

          if (data.user.role === 'ADVISOR') {
            window.location.href = './index.html';
            return;
          }
        } else {
          throw new Error('Token inválido');
        }
      })
      .catch(error => {
        console.error('Error verificando token:', error);
        localStorage.removeItem('jwtToken');
        window.location.href = './signin.html';
      });
    }
    
    checkAuth();
    
    document.addEventListener('DOMContentLoaded', function() {
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.removeItem('jwtToken');
          localStorage.removeItem('userInfo');
          window.location.href = './signin.html';
        });
      }
    });
  </script>
