<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      BudgetBuddy
    </title>
    <script>
        window.currentPage = 'financialAdv';
    </script>
  </head>
  <body
    x-data="{ page: 'financialAdv', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false,
        filters: { category: '', date: '', type: '' },
        showFiltersSmall: false,
        applyFilters() {
        applyFinancialFilters(this.filters);
        this.showFiltersSmall = false;
      }
    }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main >
          <!-- Titulo -->
          <div class="p-4 md:ml-[15px] mt-4">
            <div class="mb-1">
              <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">
                Financial Advice
              </h2>
                <span class="text-lg font-normal text-gray-500 dark:text-gray-400">
                  Here's a summary of your transactions for financial advice
                </span>
            </div>
          </div>
          <!-- Table and card -->
          <div class="p-4 mx-auto max-w-7xl">
            <div class="flex flex-row gap-6">
              
              <!-- Table -->
              <div class="w-1/3">
                <include src="./partials/table/tableTrans.html" />
              </div>

              <!-- Card -->
              <div class="w-2/3">
                <include src="./partials/cards/transCard.html" />
              </div>

            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
    <script type="module" src="./js/components/table-02.js"></script>
    <script type="module" src="./js/components/cards/transCard.js"></script>
  </body>
</html>
