<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BudgetBuddy</title>
    <script>
        window.currentPage = 'transactions';
    </script>
  </head>
  <body
    data-page="transactions"
    x-data="{
          page: 'transactions',loaded: true, darkMode: false, stickyMenu: false, sidebarToggle: false, scrollTop: false, isTransactionModal: false,
          newTransaction: { description: '', category: '', date: '', visibility: '', amount: '' }, transactions: [],
          filters: { category: '', date: '', visibility: '' }, showFilters: false, filteredTransactions: [],
          addTransaction() {
          this.transactions.push({ ...this.newTransaction });
          this.newTransaction = { description: '', category: '', date: '', visibility: '', amount: '' };
          this.isTransactionModal = false;
        },
          applyFilters() {
            this.filteredTransactions = window.transactions.filter(tx =>
            (this.filters.category === '' || tx.category.toLowerCase().includes(this.filters.category.toLowerCase())) &&
            (this.filters.date === '' || tx.date === this.filters.date) &&
            (this.filters.visibility === '' || tx.visibility === this.filters.visibility)
          );
          renderTransactionTable(this.filteredTransactions, 1);
          this.showFilters = false;
        }
      }"
    x-init="
      darkMode = JSON.parse(localStorage.getItem('darkMode'));
      $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div class="relative flex flex-col flex-1 overflow-x-hidden">
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <!-- Titulo -->
          <div class="p-4 md:ml-[15px] mt-4">
            <div class="mb-1">
              <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mb-4">Transactions</h2>
              <span class="text-lg font-normal text-gray-500 dark:text-gray-400">
                Here's a summary of your transactions
              </span>
            </div>
          </div>

          <!-- Contenedor de tabla  -->
          <div class="p-2 mx-auto max-w-7xl">
            <div class="col-span-12 xl:col-span-7">
              <!-- ====== Table One Start ====== -->
              <include src="./partials/table/table-01.html" />
              <!-- ====== Table One End ====== -->
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
